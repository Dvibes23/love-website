<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola & Adunni's Love Forever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Password Screen -->
    <div id="passwordScreen">
        <h2>Enter Password to Access Our Love Story ❤️</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Unlock Love 💖</button>
        <p id="errorMsg"></p>
    </div>
    
    <!-- Surprise Popup (First Time Only) -->
    <div id="surprisePopup" class="popup">
        <h2>🎉 Surprise! 🎉</h2>
        <p>Welcome to our love story, Adunni! 💖</p>
        <button onclick="closeSurprise()">Aww, I Love It! ❤️</button>
    </div>
    
    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <nav>
            <button onclick="showPage('homePage')">Home</button>
            <button onclick="showPage('galleryPage')">Memory Album</button>
            <button onclick="showPage('videoPage')">Videos</button>
            <button onclick="showPage('liveSharePage')">Live Share</button>
        </nav>
        
        <!-- Home Page with Countdown -->
        <div id="homePage" class="page">
            <h1>Ola & Adunni's Love Forever ❤️</h1>
            <h2>Next Special Events</h2>
            <div id="countdown"></div>
        </div>
        
        <!-- Memory Album -->
        <div id="galleryPage" class="page" style="display: none;">
            <h2>Memory Album 📸</h2>
            <div class="gallery">
                <img src="media/image1.jpg" alt="Memory 1">
                <img src="media/image2.jpg" alt="Memory 2">
                <img src="media/image3.jpg" alt="Memory 3">
                <img src="media/image4.jpg" alt="Memory 4">
                <img src="media/image5.jpg" alt="Memory 5">
            </div>
        </div>
        
        <!-- Videos Section -->
        <div id="videoPage" class="page" style="display: none;">
            <h2>Videos 🎥</h2>
            <video src="media/video1.mp4" autoplay muted loop></video>
            <video src="media/video2.mp4" autoplay muted loop></video>
            <video src="media/video3.mp4" autoplay muted loop></video>
        </div>
        
        <!-- Live Sharing Section -->
        <div id="liveSharePage" class="page" style="display: none;">
            <h2>Live Sharing 🎬</h2>
            <button onclick="startScreenShare()">Start Screen Sharing</button>
            <button onclick="startVoiceChat()">Start Voice Chat</button>
            <div id="liveVideo"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
